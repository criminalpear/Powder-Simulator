<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quantum Infinite</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Quantum Infinite</h1>
  <nav>
    <button id="tab-sim" class="active">Simulation</button>
    <button id="tab-ency">Encyclopedia</button>
    <button id="tab-settings">Settings</button>
  </nav>
</header>

<main>
  <!-- Simulation Panel -->
  <div id="panel-sim">
    <canvas id="canvas"></canvas>
    <canvas id="mini"></canvas>
    <div class="controls">
      <label>Material:
        <select id="material"></select>
      </label>
      <label>Brush Size: <span id="brushVal">5</span>
        <input type="range" id="brushSize" min="1" max="10" value="5">
      </label>
      <label>Shape:
        <select id="brushShape">
          <option value="circle">Circle</option>
          <option value="square">Square</option>
          <option value="diamond">Diamond</option>
        </select>
      </label>
      <button id="pause">Pause</button>
      <button id="clear">Clear</button>
      <button id="preset-seed">Seed World</button>
      <div>FPS: <span id="fps">0</span> | Particles: <span id="count">0</span></div>
    </div>
  </div>

  <!-- Encyclopedia Panel -->
  <div id="panel-ency" class="hidden">
    <div id="ency-list"></div>
  </div>

  <!-- Settings Panel -->
  <div id="panel-settings" class="hidden">
    <label>Use Proxy:
      <input type="checkbox" id="useProxy">
    </label>
    <label>Proxy URL:
      <input type="text" id="proxyUrl" placeholder="https://your-proxy.com/">
    </label>
    <button id="export-save">Export Save</button>
    <button id="import-save">Import Save</button>
    <input type="file" id="fileInput" style="display:none">
  </div>
</main>

<script src="script.js"></script>
</body>
</html>

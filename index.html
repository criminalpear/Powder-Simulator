<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Falling Sand Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Controls</h2>
            <label for="material">Material:</label>
            <select id="material">
                <option value="sand">Sand</option>
                <option value="water">Water</option>
                <option value="stone">Stone</option>
                <option value="fire">Fire</option>
                <option value="plant">Plant</option>
                <option value="oil">Oil</option>
                <option value="acid">Acid</option>
                <option value="smoke">Smoke</option>
                <option value="lava">Lava</option>
                <option value="erase">Erase</option>
            </select>

            <label for="brushSize">Brush Size:</label>
            <input type="range" id="brushSize" min="1" max="20" value="5">

            <label for="simSpeed">Simulation Speed (ms):</label>
            <input type="range" id="simSpeed" min="10" max="500" value="50">

            <label for="gravity">Gravity Strength:</label>
            <input type="range" id="gravity" min="0" max="2" step="0.1" value="1">

            <button id="clear">Clear</button>
            <button id="pause">Pause</button>
            <button id="save">Save</button>
            <button id="load">Load File</button>
            <input type="file" id="loadFile" style="display:none;">
            <button id="exportImage">Export Image</button>
            <button id="fullscreen">Fullscreen</button>

            <div class="custom-material">
                <h3>Custom Material</h3>
                <label for="customColor">Color:</label>
                <input type="color" id="customColor" value="#ff0000">
                <button id="addCustom">Add Custom</button>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
